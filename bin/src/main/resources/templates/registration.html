<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Welcome Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" >

<form class="row g-3 needs-validation"  th:action="@{/register}" th:object="${abc}" novalidate >
  <div class="col-md-4 position-relative">
    <label for="studentId" class="form-label">First name</label>
    <input type="text" class="form-control" id="studentId" value="Mark"  th:field="*{studentId}" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="studentName" class="form-label">Last name</label>
    <input type="text" class="form-control" id="studentName" value="Otto" th:field="*{studentName}" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="studentCurrentAddress" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
      <input type="text" class="form-control" id="studentCurrentAddress" aria-describedby="validationTooltipUsernamePrepend"  th:field="*{studentCurrentAddress}" required>
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
  </div>
  <div class="col-md-6 position-relative">
    <label for="studentPermanentAddress" class="form-label">City</label>
    <input type="text" class="form-control" id="studentPermanentAddress" th:field="*{studentPermanentAddress}" required>
    <div class="invalid-tooltip">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3 position-relative">
    <label for="studentAge" class="form-label">State</label>
    <select class="form-select" id="studentAge" th:field="*{studentAge}" required>
      <option selected disabled value="">Choose...</option>
      <option value="25">ABC</option>
    </select>
    <div class="invalid-tooltip">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3 position-relative">
    <label for="studentDateOfBirth" class="form-label">Zip</label>
    <input type="text" class="form-control" id="studentDateOfBirth" th:field="*{studentDateOfBirth}" required>
    <div class="invalid-tooltip">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

</div>



</body>
</html>
